<!DOCTYPE html>
<html>
  <head>
    <title>peet's calorie counter app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>CalorieCounter</h1>
        <p>Log your meals, sum their calories</p>
      </div>
    </div>

    <div class="container">
      <form class="form-inline">
        <div class="form-group">
          <label for="meals">meal</label>
          <input type="text" class="form-control" id="meal-input" placeholder="eg. veggies, meat, bread">
        </div>
        <div class="form-group">
          <label for="calorie">calories</label>
          <input type="number" class="form-control" id="calorie-input" placeholder="eg. 120" min="1">
        </div>
        <div class="form-group">
          <label for="date">date</label>
          <input type="date" class="form-control" id="date-input" placeholder="2016. 02. 31.">
        </div>
        <button type="button" class="btn btn-default" id="add">Add meal</button>
        <button type="button" class="btn btn-default" id="filter">Filter by date</button>
      </form>
    </div>
    <br>
    <div class="container">
      <span class="label label-info">Your stored meals</span>
    </div>
    <br>
    <div class="container">
      <table class="table table-condensed table-hover table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th>meal</th>
            <th>calories</th>
            <th>date</th>
          </tr>
        </thead>
        <tbody class="db-container">
        </tbody>
      </table>
    </div>
    <br>
    <div class="container">
      <h3>Total calories consumed: <span id="total" class="label label-primary"></span> kcal</h3>
    </div>
    <script src="frontend.js" type="text/javascript"></script>
  </body>
</html>
